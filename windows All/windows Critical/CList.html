    <script>
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault(); // Prevent right-click context menu  
        alert("Inspecting the page is not allowed.");

        if (event.ctrlKey && event.shiftKey && event.key === 'i') {

          alert("Inspecting the page is not allowed.");
